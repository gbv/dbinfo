<table class='tablesorter'>
<thead>
  <tr>
   <th>Kürzel</th>
   <th>Name</th>
  </tr>
</thead>
<tbody>
[% FOREACH db = dblist.sort %]
<tr>
  <td>
    <a href="$base/[% db.gbv_dbkey %]">$db.gbv_dbkey</a>
  </td>
  <td>
    <a href="$db.foaf_homepage.href">[% db.dcterms_title %]</a>
    [% org = db.rev('gbv:opac'); IF org; THEN %]
      &#x20;
      <a href="$org.href">
        <img src="$base/img/home.png" title="zugehörige Einrichtung" border="0">
      </a>
    [% END %]
  </td>
</tr>
[% END %]
</tbody>
</table>
